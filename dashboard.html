<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="userName">User</a>
                    </li>
                    <li class="nav-item">
                        <img id="userProfilePic" src="" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-secondary mx-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logoutBtn">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Create a New Blog</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label for="blogTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="blogTitle" required>
            </div>
            <div class="mb-3">
                <!-- <label for="blogImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="blogImage" accept="image/*" required> -->
                <a id="upload_widget" >Upload file</a>
            </div>
            <div class="mb-3">
                <label for="blogDescription" class="form-label">Description</label>
                <textarea class="form-control" id="blogDescription" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Blog</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Your Blogs</h2>
        <div id="blogsContainer" class="row">
            <!-- Demo Blog -->
            <!-- <div class="col-md-6">
                <div class="card">
                    <img src="" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Demo Blog Title</h5>
                        <p class="card-text">This is a sample blog description. It gives an idea of how the blog will look.</p>
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script> 
</body>
</html>

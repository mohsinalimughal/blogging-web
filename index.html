<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link, .dropdown-item {
            color: white !important;
        }
        .nav-link:hover, .dropdown-item:hover {
            color: #ddd !important;
        }
        .hero-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 60px 0;
        }
        .hero-section h1 {
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-text {
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .footer {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">My Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <img id="userProfilePic" src="" class="rounded-circle me-2" width="30" height="30" alt="User Profile">
                            <span id="userName">User</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link text-danger" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Welcome to My Blog</h1>
            <p class="lead">Explore the latest articles, stories, and insights.</p>
        </div>
    </section>

    <!-- Latest Blogs Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Latest Blogs</h2>
        <div id="blogsContainer" class="row">
            <!-- Blog Posts Will Be Injected Here -->

            <!-- <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Demo Blog Title</h5>
                        <p class="card-text">This is a sample blog description. It gives an idea of how the blog will look.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 My Blog. All rights reserved. | <a href="#" class="text-decoration-none">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
